<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Previous and next button  </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="custom.css" rel="stylesheet" type="text/css">


</head>

<body>

<div class="container preNextBg">
    <div class="col-md-3 preButton">
        <button type="button" class="btn btn-primary"> Previous </button>
    </div>

    <div class="col-md-6">
        <div class="midArea" id="nextChange"></div>
        <!--<div id="testColor" style="margin-top:40px;"></div>-->
        <!--<input type="button" class="preColorMainDiv" id="autoChange" onclick="clickChange()">-->

        <div style="margin-top:30px;">
            <script>
                document.write("Red", ", ", "Darkgreen", ", ", "Mediumvioletred", ", ", "Darkblue", ", ", "Yellow", ", ", "Darkorange", ", ", "Deeppink");
            </script>
        </div>
    </div>

    <div class="col-md-3 nextButton">
        <button type="button" class="btn btn-primary" onclick="clickChange()"> Next </button>
    </div>

</div>

<script>
    var allColor = ["red", "darkgreen", "mediumvioletred", "darkblue", "yellow", "darkorange", "deeppink"];
    function clickChange() {
        var y = allColor.shift();
        allColor.push(y);
        document.getElementById("nextChange").style.backgroundColor = y;
    }
</script>
