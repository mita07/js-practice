<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function hide(){
            document.getElementById("spanText").style.display = "none";
        }

        function show(){
            document.getElementById("spanText").style.display = "block";
            document.getElementById("spanText").style.padding = "50px";
            document.getElementById("spanText").style.border = "1px solid black";
        }
    </script>
</head>
<body>
<span id="spanText">
    This is the Span Text
</span>

<button onclick="hide();">Hide</button>

<button onclick="show();">Show</button>

</body>
</html>
