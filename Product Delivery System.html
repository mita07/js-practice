<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Product Delivery System </title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" type="text/css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <link href="custom.css" rel="stylesheet" type="text/css">

    <script>
        function shoppingCost(){
            var Quantity = 1;
            var proName = 0;
            var Type = 0;

            var proName = document.getElementById("productName").value;
            var Quantity = document.getElementById("productQuantity").value;
            var Type = document.getElementById("deliveryType").value;

            //console.log("proName = " + parseInt(proName));
            //console.log("Quantity = " + parseInt(Quantity));
            //console.log("Type = " + parseInt(Type));
            //console.log(parseInt(proName)* (Quantity) + parseInt(Type));

            var total = (parseInt(proName)* (Quantity) + parseInt(Type));
            document.getElementById("showCost").innerHTML = total;
        }

        function showAllData(){
            var Name = document.getElementById("Customer_name").value;
            var Address = document.getElementById("Customer_address").value;
            var Phone = document.getElementById("Customer_phone").value;
            var Email = document.getElementById("Customer_email").value;
            //var category = document.getElementById("productCategory").value;

            document.getElementById("cust_info").style.display = "block";
            document.getElementById("product_info").style.display = "none";
            document.getElementById("showName").innerHTML = Name;
            document.getElementById("showAddress").innerHTML = Address;
            document.getElementById("showPhone").innerHTML = Phone;
            document.getElementById("showEmail").innerHTML = Email;

        }
    </script>


</head>
<body>
     <h2 class="productDelHeading"> Product Delivery System </h2>
     <div class="container productDelBox animated pulse" id="product_info">
         <div class="col-md-5">
             <select class="form-control" id="productCategory" required="required">
                 <option value="0" disabled selected> Select Product Category </option>
                 <option value="1"> Male </option>
                 <option value="2"> Female </option>
                 <option value="3"> Child </option>
                 <option value="4"> Accessories </option>
             </select><br>
             <select class="form-control" id="productName" required="required" onchange="shoppingCost()">
                 <option value="0" disabled selected> Select Product Name </option>
                 <option value="500"> Shirt = 500Tk </option>
                 <option value="200"> Pant = 200Tk </option>
                 <option value="700"> Punjabi = 700Tk </option>
                 <option value="800"> Saree = 800Tk </option>
                 <option value="500"> Salware-kamiz = 500Tk </option>
                 <option value="300"> Barbie Dress = 300Tk </option>
                 <option value="200"> Polo T'shirt = 200Tk</option>
             </select><br>
             <input type="number" value="1" class="form-control" id="productQuantity" placeholder="Product Quantity" required="required" onkeyup="shoppingCost()"><br>
             <select class="form-control" id="deliveryType" required="required" onchange="shoppingCost()">
                 <option value="0" disabled selected> Delivery Type </option>
                 <option value="50"> Emergency (50Tk)</option>
                 <option value="0"> Normal (free)</option>
             </select><br><br><br>
             <div>
                 <label> Total Cost: </label>
                 <span class="costBox" id="showCost">0</span>
             </div>
         </div>
         <div class="col-md-1"></div>
         <div class="col-md-6">
             <input class="form-control" id="Customer_name" type="text" placeholder="Your Name" required="required"><br>
             <textarea class="form-control" id="Customer_address" placeholder="Your Address" required="required"></textarea><br>
             <input class="form-control" id="Customer_phone" type="number" placeholder="Your Phone" required="required"><br>
             <input class="form-control" id="Customer_email" type="email" placeholder="Your Email"><br>
             <input type="button" value="SUBMIT" class="btn btn-success productSubmit" onclick="showAllData()">
         </div>
     </div>

     <div class="container resultBox animated zoomIn" id="cust_info">
         <b> Customer Name: </b><span id="showName"></span><br>
         <b> Customer Address: </b><span id="showAddress"></span><br>
         <b> Customer Phone: </b> <span id="showPhone"></span><br>
         <b> Customer Email: </b> <span id="showEmail"></span><br>
         <b> Product Category: </b> <span id="showProCat"></span><br>
         <b> Product Name: </b> <span id="showProName"></span><br>
         <b> Product Quantity: </b> <span id="showProQuantity"></span><br>
         <b> Product Type: </b> <span id="showProType"></span><br>
     </div>
</body>
</html>
