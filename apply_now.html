<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply Now Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="custom.css" type="text/css">

</head>
<body>
<div class="container box">
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="your_name" placeholder="Your Full Name" required onkeypress="document.getElementById('email_address').style.border = '1px solid red'">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="email_address" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <label>Contact No.</label>
            <input type="text" class="form-control" id="phone_number" placeholder="Phone or mobile number" required>
        </div>
        <div class="form-group">
            <label>Additional Phone</label>
            <input type="text" class="form-control" id="additional_phone_number" placeholder="">
        </div>
        <div class="form-group">
            <label> Job Position</label>
            <select class="form-control" id="job_position" required>
                <option>Jr. Wordpress Developer</option>
                <option>Jr. Software Engineer</option>
                <option>Online Sales Agent</option>
                <option>SEO Analyst</option>
                <option>Mobile Apps Developer</option>
            </select>
        </div>
        <div class="form-group">
            <label> Educational Qualification</label>
            <select class="form-control" id="educational_qualification" required>
                <option>SSC</option>
                <option>HSC</option>
                <option>B.Sc</option>
                <option>M.Sc</option>
                <option>Diploma</option>
                <option>Others</option>
                <option>N/A</option>
            </select>
        </div>
        <div class="form-group">
            <label>Major Subject</label>
            <input type="text" class="form-control" id="major_subject" placeholder="As Example: Computer Science or CSE" required>
        </div>
        <input type="button" class="btn btn-default" value="Submit" id="show_details_info" onclick="view_all_info()"/>
    </form>
</div>

<div id="details_info" style="display: none;">
    <div>Your Name: <span id="yourName"></span> </div>
    <div>Email Address: <span id="emailAddress"></span> </div>
    <div>Contact Number: <span id="contactNumber"></span> </div>
    <div>Additional Phone: <span id="additionalPhone"></span></div>
    <div>Job Position: <span id="jobPosition"></span></div>
    <div>Educational Qualification: <span id="eduQua"></span></div>
    <div>Major Subject: <span id="majorSubject"></span></div>
</div>

</body>
</html>
