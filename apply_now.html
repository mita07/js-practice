<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply Now Form</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" type="text/css">
    <link href="custom.css" rel="stylesheet" type="text/css">

    <script>
        function view_all_info(){
            var name = document.getElementById("your_name").value;
            var email = document.getElementById("email_address").value;
            var contact = document.getElementById("phone_number").value;
            var phone = document.getElementById("additional_phone_number").value;
            var position = document.getElementById("job_position").value;
            var qualification = document.getElementById("educational_qualification").value;
            var subject = document.getElementById("major_subject").value;

            document.getElementById("details_info").style.display = "block";
            document.getElementById("yourName").innerHTML = name;
            document.getElementById("emailAddress").innerHTML = email;
            document.getElementById("contactNumber").innerHTML = contact;
            document.getElementById("additionalPhone").innerHTML = phone;
            document.getElementById("jobPosition").innerHTML = position;
            document.getElementById("eduQua").innerHTML = qualification;
            document.getElementById("majorSubject").innerHTML = subject;
        }
        /*function validateForm() {
            var x = document.forms["myForm"]["name"].value;
            if (x == null || x == "") {
                alert("Name must be filled out");
                return false;
            }
            var x1 = document.forms["myForm"]["email"].value;
            if (x1 == null || x1 == "") {
                alert("Email must be filled out");
                return false;
            }
        }*/
    </script>

</head>
<body>
<div class="container">
    <div class="col-md-6 box" id="stu_details">
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="your_name" placeholder="Your Full Name" required name="name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="email_address" placeholder="Email Address" required name="email">
        </div>
        <div class="form-group">
            <label>Contact No.</label>
            <input type="number" class="form-control" id="phone_number" placeholder="Phone or mobile number" required>
        </div>
        <div class="form-group">
            <label>Additional Phone</label>
            <input type="number" class="form-control" id="additional_phone_number" placeholder="Additional phone or mobile number">
        </div>
        <div class="form-group">
            <label> Job Position</label>
            <select class="form-control" id="job_position" required="">
                <option selected disabled value=" ">Select Job Position...</option>
                <option>Jr. Wordpress Developer</option>
                <option>Jr. Software Engineer</option>
                <option>Online Sales Agent</option>
                <option>SEO Analyst</option>
                <option>Mobile Apps Developer</option>
            </select>
        </div>
        <div class="form-group">
            <label> Educational Qualification</label>
            <select class="form-control" id="educational_qualification" required="">
                <option selected disabled value=" ">Select Qualification Category....</option>
                <option>SSC</option>
                <option>HSC</option>
                <option>B.Sc</option>
                <option>M.Sc</option>
                <option>Diploma</option>
                <option>Others</option>
                <option>N/A</option>
            </select>
        </div>
        <div class="form-group">
            <label>Major Subject</label>
            <input type="text" class="form-control" id="major_subject" placeholder="As Example: Computer Science or CSE" required>
        </div>
        <input type="submit" class="btn btn-default" value="Submit" id="show_details_info" onclick="view_all_info()"/>
    </form>
    </div>

<div class="col-md-6">

<div id="details_info" style="display: none;">
    <div>Your Name: <span id="yourName"></span> </div>
    <div>Email Address: <span id="emailAddress"></span> </div>
    <div>Contact Number: <span id="contactNumber"></span> </div>
    <div>Additional Phone: <span id="additionalPhone"></span></div>
    <div>Job Position: <span id="jobPosition"></span></div>
    <div>Educational Qualification: <span id="eduQua"></span></div>
    <div>Major Subject: <span id="majorSubject"></span></div>
</div>
</div>
</div>
</body>
</html>
