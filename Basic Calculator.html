<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Basic Calculator </title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" type="text/css">
    <link href="custom.css" rel="stylesheet" type="text/css">

    <script>
        function showResult(){
            var Num1 = document.getElementById("num1").value;
            var Num2 = document.getElementById("num2").value;
            var NumTotal = (Num1*1) + (Num2*1);
            document.getElementById("addResult").innerHTML = NumTotal;

            var Num3 = document.getElementById("num3").value;
            var Num4 = document.getElementById("num4").value;
            var NumSub = (Num3*1) - (Num4*1);
            document.getElementById("subResult").innerHTML = NumSub;

            var Num5 = document.getElementById("num5").value;
            var Num6 = document.getElementById("num6").value;
            var NumMul = (Num5) * (Num6);
            document.getElementById("mulResult").innerHTML = NumMul;

            var Num7 = document.getElementById("num7").value;
            var Num8 = document.getElementById("num8").value;
            var NumDiv = (Num7) / (Num8);
            document.getElementById("divResult").innerHTML = NumDiv;
        }
    </script>


</head>

<body>
<div class="tableBox">
    <h3 style="text-align: center;">Calculator</h3><br>
    <form class="form-inline">
        <div class="form-group">
            <label>Addition:</label>
            <input type="number" class="form-control" id="num1" placeholder="1st value" onkeyup="showResult()">
        </div>
        <div class="form-group">
            <label> + </label>
            <input type="number" class="form-control" id="num2"  placeholder="2nd value" onkeyup="showResult()">
        </div>
        <div class="form-group">
            <label> =  </label>
            <span id="addResult" style="background-color: #31418f;color: #fff;padding: 6px 70px;font-weight: 600;font-size: 18px; margin-left: 10px;border-radius: 5px;">0</span>
        </div>
    </form><br><br>
    <form class="form-inline">
        <div class="form-group">
            <label>Subtract:</label>
            <input type="number" class="form-control" id="num3" placeholder="1st value" onkeyup="showResult()">
        </div>
        <div class="form-group">
            <label> - </label>
            <input type="number" class="form-control" id="num4"  placeholder="2nd value" onkeyup="showResult()">
        </div>
        <div class="form-group">
            <label> =  </label>
            <span id="subResult" style="background-color: #31418f;color: #fff;padding: 6px 70px;font-weight: 600;font-size: 18px; margin-left: 10px;border-radius: 5px;">0</span>
        </div>
    </form><br><br>
    <form class="form-inline">
        <div class="form-group">
            <label>Multiply:</label>
            <input type="number" class="form-control" id="num5" placeholder="1st value" onkeyup="showResult()">
        </div>
        <div class="form-group">
            <label> * </label>
            <input type="number" class="form-control" id="num6"  placeholder="2nd value" onkeyup="showResult()">
        </div>
        <div class="form-group">
            <label> =  </label>
            <span id="mulResult" style="background-color: #31418f;color: #fff;padding: 6px 70px;font-weight: 600;font-size: 18px; margin-left: 10px;border-radius: 5px;">0</span>
        </div>
    </form><br><br>
    <form class="form-inline">
        <div class="form-group">
            <label>Division:</label>
            <input type="number" class="form-control" id="num7" placeholder="1st value" onkeyup="showResult()">
        </div>
        <div class="form-group">
            <label> / </label>
            <input type="number" class="form-control" id="num8"  placeholder="2nd value" onkeyup="showResult()">
        </div>
        <div class="form-group">
            <label> =  </label>
            <span id="divResult" style="background-color: #31418f;color: #fff;padding: 6px 70px;font-weight: 600;font-size: 18px; margin-left: 10px;border-radius: 5px;">0</span>
        </div>
    </form>
</div>

</body>
</html>
