<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Demo Calculator </title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" type="text/css">
    <link href="custom.css" rel="stylesheet" type="text/css">
</head>

<body>
     <div class="container">
         <div class="demo_calculator_box">
             <div class="row">
                 <div class="col-md-12 inputField">0</div>
             </div>
             <div class="row inputFeild1">
                 <div class="col-md-3"><button type="button" class="btn btn-default inputButton">7</button></div>
                 <div class="col-md-3"><button type="button" class="btn btn-default inputButton">8</button></div>
                 <div class="col-md-3"><button type="button" class="btn btn-default inputButton">9</button></div>
                 <div class="col-md-3"><button type="button" class="btn btn-default clearButton">On/C</button></div>
             </div>
             <div class="row inputFeild1">
                 <div class="col-md-3"><button type="button" class="btn btn-default inputButton">4</button></div>
                 <div class="col-md-3"><button type="button" class="btn btn-default inputButton">5</button></div>
                 <div class="col-md-3"><button type="button" class="btn btn-default inputButton">6</button></div>
                 <div class="col-md-3"><button type="button" class="btn btn-default delButton">Del</button></div>
             </div>
             <div class="row inputFeild1">
                 <div class="col-md-3"><button type="button" class="btn btn-default inputButton">1</button></div>
                 <div class="col-md-3"><button type="button" class="btn btn-default inputButton">2</button></div>
                 <div class="col-md-3"><button type="button" class="btn btn-default inputButton">3</button></div>
                 <div class="col-md-3"><button type="button" class="btn btn-default inputButton">0</button></div>
             </div>
             <div class="row inputFeild1">
                 <div class="col-md-3"><button type="button" class="btn btn-default inputButton">+</button></div>
                 <div class="col-md-3"><button type="button" class="btn btn-default inputButton">-</button></div>
                 <div class="col-md-3"><button type="button" class="btn btn-default inputButton">x</button></div>
                 <div class="col-md-3"><button type="button" class="btn btn-default inputButton">÷</button></div>
             </div>
             <div class="row inputFeild1">
                 <div class="col-md-3"><button type="button" class="btn btn-default inputButton">%</button></div>
                 <div class="col-md-3"><button type="button" class="btn btn-default inputButton">√</button></div>
                 <div class="col-md-3"><button type="button" class="btn btn-default inputButton">.</button></div>
                 <div class="col-md-3"><button type="button" class="btn btn-default equalButton">=</button></div>
             </div>
         </div>
     </div>
</body>
</html>
