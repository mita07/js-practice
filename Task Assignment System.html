<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Task Assignment System </title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" type="text/css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

    <!-- include summernote css/js-->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.js"></script>

    <link href="custom.css" rel="stylesheet" type="text/css">

    <script>
        function view_all_info() {
            var CID = document.getElementById("clientID").value;
            var Des = document.getElementById("description").value;
            var Assign = document.getElementById("assignTo").value;
            var TaskType = document.getElementById("taskType").value;
            var taskPriority = document.getElementById("priority").value;

            if(CID){
                if(Assign){
                    if(TaskType){
                        if(taskPriority){
                        }
                        else{
                            alert('Please Enter Task Level')
                        }
                    }
                    else{
                        alert('Please Enter Task Type')
                    }
                }
                else{
                    alert('Please Assign Task To Someone')
                }
            }
            else{
                alert('Please Enter Client ID')
            }

        if(CID && Assign && TaskType && taskPriority) {

            document.getElementById("taskDetails_info").style.display = "block";
            document.getElementById("taskAssignInfo").style.display = "none";
            document.getElementById("client_ID").innerHTML = CID;
            document.getElementById("task_des").innerHTML = Des;
            document.getElementById("assign_to").innerHTML = Assign;
            document.getElementById("task_type").innerHTML = TaskType;
            document.getElementById("task_priority").innerHTML = taskPriority;
        }
        }
    </script>
</head>
<body>
     <div class="container-fluid">
         <h2 style="text-align: center; padding-top: 20px;"> Task Assignment System </h2>
         <div class="container taskAssignBox" id="taskAssignInfo">
             <div class="col-md-8">
                 <div class="form-group">
                     <label>Client ID</label>
                     <input type="number" class="form-control" id="clientID" placeholder="Input Client ID">
                 </div><br>
                 <div class="form-group">
                     <label>Description</label>
                     <div id="description" style="height: 200px" name="myDes"></div>
                 </div>
                 <div class="form-group">
                     <br>
                     <div class="input text">
                         <input type="file" class="form-control" id="fileAdd">
                     </div>
                 </div><br>
                 <input type="button" class="btn btn-success" value="SUBMIT" onclick="view_all_info()">
             </div>
             <div class="col-md-4">
                 <div class="form-group">
                     <label> Assign To </label>
                     <select class="form-control" id="assignTo">
                         <option selected disabled value="">Choose Member</option>
                         <option> Mita </option>
                         <option> Sadman </option>
                         <option> Rakib </option>
                         <option> Ranan </option>
                         <option> Maruf </option>
                     </select>
                 </div><br>
                 <div class="form-group">
                     <label>Task Type </label>
                     <select class="form-control" id="taskType">
                         <option selected disabled value=""> Choose Type </option>
                         <option> Edit </option>
                         <option> Redesign </option>
                         <option> New </option>
                         <option> Live </option>
                     </select>
                 </div><br>
                 <div class="form-group">
                     <label> Priority </label>
                     <select class="form-control" id="priority">
                         <option selected disabled value=""> Choose Level </option>
                         <option> High </option>
                         <option> Regular </option>
                     </select>
                 </div>
             </div>
         </div>

             <div id="taskDetails_info" style="display: none;" class="animated zoomIn">
                 <div>Client ID: <span id="client_ID"></span> </div>
                 <div>Description: <span id="task_des"></span> </div>
                 <div>Assign To: <span id="assign_to"></span> </div>
                 <div>Task Type: <span id="task_type"></span></div>
                 <div>Priority: <span id="task_priority"></span></div>
             </div>

     </div>
     <script>
         $(document).ready(function() {
             $('#description').summernote();
         });
     </script>
</body>
</html>
