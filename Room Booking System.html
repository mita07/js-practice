<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Room Booking System </title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" type="text/css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <link href="custom.css" rel="stylesheet" type="text/css">
</head>

<body>
     <div class="container-fluid" style="background-color: rgba(3, 169, 244, 0.02);">
         <h2 style="text-align: center; padding-top: 10px;"> Room Booking System </h2>
         <div class="container roomBookingBox">
             <div class="col-md-7">
                 <h4><b style="color: #607d8b;">Guest Information</b></h4><br>
                 <div class="form-group">
                     <label>Name</label>
                     <input type="text" class="form-control" placeholder="Your Name" required="required">
                 </div>
                 <div class="form-group">
                     <label>Address</label>
                     <textarea class="form-control" placeholder="Your Address" required="required"></textarea>
                 </div>
                 <div class="form-group">
                     <label>Phone</label>
                     <input type="number" class="form-control" placeholder="Your Phone Number" required="required">
                 </div>
                 <div class="form-group">
                     <label>Email</label>
                     <input type="email" class="form-control" placeholder="Your Email Address">
                 </div>
                 <div class="form-group">
                     <label>National ID</label>
                     <input type="number" class="form-control" placeholder="Your NID Number" required="required">
                 </div>
                 <div class="form-group">
                     <label>Passport No. (for foreigners)</label>
                     <input type="text" class="form-control" placeholder="Your Passport Number" required="required">
                 </div><br>
             </div>
             <div class="col-md-1"></div>
             <div class="col-md-4">
                 <h4><b style="color: #607d8b;">Booking Type</b></h4><br>
                 <div class="form-group">
                     <label>Room/Suite Type</label>
                     <select class="form-control" required="required">
                         <option value="0" selected>Select Room/Suite </option>
                         <option value="1"> Standard </option>
                         <option value="2"> Deluxe </option>
                         <option value="3"> Superior Deluxe </option>
                         <option value="4"> Premier Deluxe  </option>
                         <option value="5"> Executive Suite </option>
                         <option value="6"> Junior Suite </option>
                         <option value="7"> Honeymoon Suite </option>
                     </select>
                 </div>
                 <div class="form-group">
                     <label>Number of Rooms</label>
                     <input type="number" class="form-control" placeholder="Type Room Quantity" required="required">
                 </div>
                 <div class="form-group">
                     <label>Number of Persons</label>
                     <input type="number" class="form-control" placeholder="Type Room Quantity" required="required">
                 </div><br>
                 <div class="checkbox">
                     <b>Select Facilities</b><br> <br>
                     <label>
                         <input type="checkbox" value=""> Restaurant <br>
                         <input type="checkbox" value=""> Swimming Pool <br>
                         <input type="checkbox" value=""> Conference Room <br>
                         <input type="checkbox" value=""> Transport
                     </label>
                 </div> <br>
                 <input type="button" class="btn btn-success" value="SUBMIT">
             </div>
         </div>
     </div>
</body>
</html>
