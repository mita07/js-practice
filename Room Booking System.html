<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Room Booking System </title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" type="text/css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <link href="custom.css" rel="stylesheet" type="text/css">

    <script>
        function view_all_info() {
            var Name = document.getElementById("guestName").value;
            var Address = document.getElementById("guestAdd").value;
            var Phone = document.getElementById("guestPhone").value;
            var Email = document.getElementById("guestEmail").value;
            var NID = document.getElementById("guestNID").value;
            var Passport = document.getElementById("guestPassport").value;
            var RoomType = document.getElementById("roomType").value;
            var RoomQuantity = document.getElementById("roomQuantity").value;
            var GuestQuantity = document.getElementById("guestQuantity").value;
            var GuestFacilities = document.getElementsByClassName('guestFacilities')[1].value;


            if(Name){
                if(Address){
                    if(Phone){
                        if(Email){
                            if(NID){
                                if(Passport) {
                                    if (RoomType) {
                                        if (RoomQuantity) {
                                            if (GuestQuantity) {
                                            }
                                            else {
                                                alert('Please Enter Guest Quantity')
                                            }
                                        }
                                        else {
                                            alert('Please Enter Room Quantity')
                                        }
                                    }
                                    else {
                                        alert('Please Enter Room Type')
                                    }
                                }
                                else{
                                    alert('Please Enter Passport Number')
                                }
                            }
                            else{
                                alert('Please Enter NID Number')
                            }
                        }
                        else{
                            alert('Please Enter Email')
                        }
                    }
                    else{
                        alert('Please Enter Phone Number')
                    }
                }
                else{
                    alert('Please Enter Address')
                }
            }
            else {
                alert('Please Enter Name');
            }

            if (Name && Address && Phone && Email && NID && Passport && RoomType && RoomQuantity && GuestQuantity) {

                document.getElementById("roomDetails_info").style.display = "block";
                document.getElementById("room-booking-info").style.display = "none";
                document.getElementById("guest_name").innerHTML = Name;
                document.getElementById("guest_add").innerHTML = Address;
                document.getElementById("guest_phn").innerHTML = Phone;
                document.getElementById("guest_email").innerHTML = Email;
                document.getElementById("guest_NID").innerHTML = NID;
                document.getElementById("guest_passport").innerHTML = Passport;
                document.getElementById("room_type").innerHTML = RoomType;
                document.getElementById("room_quantity").innerHTML = RoomQuantity;
                document.getElementById("guest_quantity").innerHTML = GuestQuantity;
                document.getElementById("guest_facilities").innerHTML = GuestFacilities;
            }

        }

        function backHome(){
            document.getElementById("room-booking-info").style.display = "block";
            location.reload();
        }

    </script>
</head>

<body>
     <div class="container-fluid" style="background-color: rgba(3, 169, 244, 0.02);">
         <h2 style="text-align: center; padding-top: 10px;"> Room Booking System </h2>
         <div class="container roomBookingBox" id="room-booking-info">
             <div class="col-md-7">
                 <h4><b style="color: #607d8b;">Guest Information</b></h4><br>
                 <div class="form-group">
                     <label>Name</label>
                     <input type="text" class="form-control" ID="guestName" placeholder="Your Name" required="required">
                 </div>
                 <div class="form-group">
                     <label>Address</label>
                     <textarea class="form-control" ID="guestAdd" placeholder="Your Address" required="required"></textarea>
                 </div>
                 <div class="form-group">
                     <label>Phone</label>
                     <input type="number" class="form-control" ID="guestPhone" placeholder="Your Phone Number" required="required">
                 </div>
                 <div class="form-group">
                     <label>Email</label>
                     <input type="email" class="form-control" ID="guestEmail" placeholder="Your Email Address">
                 </div>
                 <div class="form-group">
                     <label>National ID</label>
                     <input type="number" class="form-control" ID="guestNID" placeholder="Your NID Number" required="required">
                 </div>
                 <div class="form-group">
                     <label>Passport No. (for foreigners)</label>
                     <input type="text" class="form-control" ID="guestPassport" placeholder="Your Passport Number" required="required">
                 </div><br>
             </div>
             <div class="col-md-1"></div>
             <div class="col-md-4">
                 <h4><b style="color: #607d8b;">Booking Type</b></h4><br>
                 <div class="form-group">
                     <label>Room/Suite Type</label>
                     <select class="form-control" ID="roomType" required="required">
                         <option value="0" selected>Select Room/Suite </option>
                         <option value="Standard"> Standard </option>
                         <option value="Deluxe"> Deluxe </option>
                         <option value="Superior Deluxe"> Superior Deluxe </option>
                         <option value="Premier Deluxe"> Premier Deluxe  </option>
                         <option value="Executive Suite"> Executive Suite </option>
                         <option value="Junior Suite"> Junior Suite </option>
                         <option value="Honeymoon Suite"> Honeymoon Suite </option>
                     </select>
                 </div>
                 <div class="form-group">
                     <label>Number of Rooms</label>
                     <input type="number" class="form-control" ID="roomQuantity" placeholder="Type Room's Quantity" required="required">
                 </div>
                 <div class="form-group">
                     <label>Number of Persons</label>
                     <input type="number" class="form-control" ID="guestQuantity" placeholder="Type Person's Quantity" required="required">
                 </div><br>
                 <div class="checkbox" id="guestFacilities">
                     <b>Select Facilities</b><br> <br>
                     <label>
                         <input class="guestFacilities" type="checkbox"  value="Restaurant"> Restaurant <br>
                         <input class="guestFacilities" type="checkbox"  value="Swimming-Pool"> Swimming-Pool <br>
                         <input class="guestFacilities" type="checkbox"  value="Conference-Room"> Conference-Room <br>
                         <input class="guestFacilities" type="checkbox"  value="Transport"> Transport <br>
                     </label>

                 </div> <br>
                 <input type="button" class="btn btn-success" value="SUBMIT" onclick="return view_all_info()">
             </div>
         </div>

         <div id="roomDetails_info" style="display: none;" class="animated zoomIn">
             <h4><b style="color: #607d8b;">Guest Information</b></h4>
             <div><strong>Name: </strong> <span id="guest_name" style="color: #463c39;"></span> </div>
             <div><strong>Address: </strong> <span id="guest_add" style="color: #463c39;"></span> </div>
             <div><strong>Phone: </strong> <span id="guest_phn" style="color: #463c39;"></span></div>
             <div><strong>Email: </strong><span id="guest_email" style="color: #463c39;"></span></div>
             <div><strong>National ID: </strong><span id="guest_NID" style="color: #463c39;"></span></div>
             <div><strong>Passport No: </strong><span id="guest_passport" style="color: #463c39;"></span></div><br>

             <h4><b style="color: #607d8b;">Booking Information</b></h4>
             <div><strong>Room Type: </strong><span id="room_type" style="color: #463c39;"></span></div>
             <div><strong>Room Quantity: </strong><span id="room_quantity" style="color: #463c39;"></span></div>
             <div><strong>Number of Guests: </strong><span id="guest_quantity" style="color: #463c39;"></span></div>
             <div><strong>Facilities: </strong><span id="guest_facilities" style="color: #463c39;"></span></div><br>
             <input type="submit" class="btn btn-primary" value="BACK TO HOME" onclick="return backHome()">
         </div>
     </div>
</body>
</html>
